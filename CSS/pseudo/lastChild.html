<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mylist li:first-child {
            background: greenyellow;
        }

        .mylist li:nth-child(2) {
            background: blue;
        }

        .mylist li:nth-child(3) {
            background: grey;
        }

        .mylist li:nth-child(4) {
            color: hotpink;
        }

        .mylist li:last-child {
            background: yellow;
        }
    </style>
</head>
<body>
    <section>
    <p>Lista não ordenada</p>
    <ul class="mylist">
        <li>Primeiro filho</li>
        <li>Segundo filho</li>
        <li>Terceiro filho</li>
        <li>Quarto filho</li>
        <li>Último filho</li>
    </ul>
    </section>
</body>
</html>
