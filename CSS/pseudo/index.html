<!DOCTYPE html>

    <title>Pseudoclasse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento &lt;section&gt;</p>
        <p>Parágrafo qualquer</p>
    </section>
    <article>
        <h3>Nicolas Souto</h3>
        <p>Nicolas Souto é apenas um projeto do governo para controlar massas específicas da população</p>
    </article>
    <footer>
        <p>Primeiro elemento &lt;p&gt; filho do elemento &lt;footer&gt;</p>
        <p>Parágrafo qualquer</p>
    </footer>
</body>
</html>
